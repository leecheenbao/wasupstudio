version: '3.9'
services:
  mysql:
    container_name: mysql_aibo
    image: mysql:latest
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: 'wasupstudio-db'
      MYSQL_ROOT_PASSWORD: '111111'
    volumes:
        - ./sql:/docker-entrypoint-initdb.d
        - ../mysql-data:/var/lib/mysql
  admin:
    container_name: admin_aibo
    image: adminer
    ports:
       - 8888:8080

  wasupstudio-service:
    container_name: wasupstudio_aibo
    image: aibolee/wasupstudio:latest
    ports:
      - 8080:8080

  nginx:
    container_name: nginx_aibo
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - ../nginx.conf:/etc/nginx/conf.d


